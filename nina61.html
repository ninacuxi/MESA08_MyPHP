<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function test1() {
        $.get("nina62.php",mycb);
    }
    function mycb(data,status){
        $("#here").html(data + ":" + status);
    }

    function test2() {
        //檢查資料是否重複
        var account = $("#account").val();
        $.get("nina62.php?account="+account,function (data,status) {
            if(data>=1){
                $("#mesg").htm("資料重複！！");
                $("#account").focus();
            }else{
                $("#mesg").html("");
            }
        });
    }
</script>
<form>
    <input id="account" onblur="test2()"/><span id="mesg"></span><br>
    <input id="passwd"/><br>
    <input type="submit" value="ok" />
</form>
